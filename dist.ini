name                                 = API-Client
abstract                             = General-Purpose API Client Abstraction
main_module                          = lib/API/Client.pm
author                               = Al Newkirk <anewkirk@ana.io>
license                              = Perl_5
copyright_holder                     = Al Newkirk
copyright_year                       = 2014

[Authority]
authority                            = cpan:AWNCORP
do_munging                           = 0

[@Basic]

;[MetaJSON]
;[MetaYAML]
[ExecDir]

[ManifestSkip]
[SurgicalPodWeaver]
[OurPkgVersion]
[InstallGuide]
[ContributorsFromGit]

[PruneCruft]
[PruneFiles]
match                                = ^\..+
match                                = .*.ini
match                                = .*.pl
match                                = .*.swp
match                                = .*.txt
match                                = devel/.*
match                                = inc/.*
match                                = log/.*
match                                = share/.*
match                                = DZP-.*
match                                = tags

[Run::BeforeBuild]
run                                  = rm -f cpanfile
run                                  = rm -f INSTALL
run                                  = rm -f CHANGES
run                                  = rm -f LICENSE
run                                  = rm -f README
run                                  = rm -f README.mkdn
run                                  = rm -f Makefile.PL

[CopyFilesFromBuild]
copy                                 = cpanfile
copy                                 = INSTALL
copy                                 = CHANGES
copy                                 = LICENSE
copy                                 = README
copy                                 = README.mkdn
copy                                 = Makefile.PL

[Git::CommitBuild]
branch                               = build/%b
message                              = Build %h (on %b)
multiple_inheritance                 = 0

[ChangelogFromGit::CPAN::Changes]
show_author                          = 0
max_age                              = 365
tag_regexp                           = ^(\d+\.\d+)$
file_name                            = CHANGES
wrap_column                          = 79
debug                                = 0

[@Git]
changelog                            = CHANGES
tag_format                           = %v
tag_message                          = Release: %v
allow_dirty                          = dist.ini
allow_dirty                          = CHANGES
allow_dirty                          = README
allow_dirty                          = README.mkdn
allow_dirty                          = .travis.yml
remote                               = github

[Git::NextVersion]
first_version                        = 0.01
version_regexp                       = ^(.+)$
remote                               = github

[GitHub::Meta]
homepage                             = 1
repository.type                      = git
repository.web                       = https://github.com/alnewkirk/API-Client/
repository.url                       = https://github.com/alnewkirk/API-Client.git
bugtracker.web                       = https://github.com/alnewkirk/API-Client/issues
remote                               = github

[GitHub::Update]
metacpan                             = 1
remote                               = github

[Prereqs]
perl                                 = 5.14.0
namespace::autoclean                 = 0.27
Data::Object                         = 0.55
Mojolicious                          = 6.08

[Prereqs / TestRequires]
perl                                 = 5.14.0

[TravisCI::StatusBadge]
user                                 = alnewkirk

[CPANFile]

;[TravisYML]
;[AutoPrereqs]
;[FakeRelease]

;[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type                                 = text
filename                             = README
location                             = root

